
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Archive</title>
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="bg-gray">
      <header>
          <h1 class="text-center text-danger my-3">Book Archive</h1>
      </header>
    <main>
    <section class="container">
        <!-- Search Area  -->
        <div class="w-50 mx-auto mt-3">
            <div class="input-group mb-3">
                <input id="search_input" type="text" class="form-control" placeholder="Type Keyword and Press Enter" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="loadResults()" class="btn btn-outline-dark" type="button" id="button-addon2">Search</button>
            </div>
       </div>

        <!-- Result Count Area   -->
        <p id="results_count" class="text-center"></p> 
        <hr>
        <span id="top_results" class="mt-0"></span>

        <!-- Search Result   -->
        <div id="results" class="row row-cols-1 row-cols-md-4 g-4 mb-5"></div>

        <!-- Loading part -->
        <div id="loader" class="text-center  m-5">
            <img class="img-fluid" src="images/loading-buffering.gif" alt="">
        </div>
        
     </section>
    </main>

    <!-- Script  -->
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
